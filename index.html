<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   
    <!-- HEADER -->
    <header>

        <!-- Top Header -->
       <div class="top-header">
           <img src="img/sony_logo.svg" alt="sony">
       </div>

       <!-- Bottom Header -->
       <div class="bottom-header d-flex align-items-center">

            <!-- Logo -->
            <div class="logo">
                <img src="img/play_logo.svg" alt="logo">
            </div>

            <nav class="d-flex justify-content-between">

                <div class="left-menu align-self-center d-none d-sm-none d-md-none d-lg-inline-block">
                    <ul class="d-flex">
                        <li>
                            <a href="#">Giochi</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li>
                            <a href="#">Hardware</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li>
                            <a href="#">Servizi</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li>
                            <a href="#">Novit√†</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li>
                            <a href="#">Fai Acquisti</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li>
                            <a href="#">Supporto</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                    </ul>
                </div>

                <div class="right-menu d-none d-sm-none d-md-none d-lg-inline-block">
                    <ul class="d-flex">
                        
                        <li>
                            <a href="#">My PlayStation</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        
                        <!-- Button -->
                        <li>
                            <button type="button" class="btn login-btn ">Accedi</button>
                        </li>
                        
                        <!-- Search -->
                        <li>
                            <a href="#">
                                <img src="img/lens.svg" alt="" class="lens">
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </nav>

            <div class="burger d-lg-none">
                <i class="fa-solid fa-bars"></i>
            </div>


       </div>

    </header>

    <!-- MAIN -->
    <main>

        <!-- Jumbotron -->
        <section class="ms_jumbo">

            <div class="jumbo-content d-flex flex-column justify-content-end">

                <div class="container">

                    <div class="row">
                        
                        <!-- Content -->
                        <div class="col-12 col-lg-4">
                    
                            <!-- Image -->
                            <div class="jumbo_img">
                                <img src="img/returnal-hero-banner-logo.png" alt="">
                            </div>

                            <!-- Title -->
                            <h1>Rompi il cerchio</h1>

                            <!-- Content -->
                            <p>
                                Rialzati dopo ogni sconfitta e affronta una nuova
                                sfida con ogni n'nascita in questo esplosivo thriller
                                fantascientifico, disponibile in esclusiva su PS5.
                            </p>

                            <!-- Button -->

                            <button type="button" class="btn login-btn btn-red">Acquista ora</button>
                            
                        </div>

                    </div>

                </div>

            </div>

            <div class="jumbo-grid">
                <div class="container">
                    <div class="row row-cols-sm-3 row-cols-lg-6 g-4">

                        <div class="col">
                            <div class="ms_jumbocard">

                                <div class="ms_cardimage">
                                    <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal thumbnail">
                                </div>

                            </div>
                        </div>

                        <div class="col">

                            <div class="ms_jumbocard">

                                <div class="ms_cardimage">
                                    <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal thumbnail">
                                </div>

                            </div>
                        </div>

                        <div class="col">

                            <div class="ms_jumbocard">

                                <div class="ms_cardimage">
                                    <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal thumbnail">
                                </div>

                            </div>
                        </div>

                        <div class="col">

                            <div class="ms_jumbocard">

                                <div class="ms_cardimage">
                                    <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal thumbnail">
                                </div>

                            </div>
                        </div>

                        <div class="col">

                            <div class="ms_jumbocard">

                                <div class="ms_cardimage">
                                    <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal thumbnail">
                                </div>

                            </div>
                        </div>

                        <div class="col">

                            <div class="ms_jumbocard">

                                <div class="ms_cardimage">
                                    <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal thumbnail">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </main>

</body>
</html>
